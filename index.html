<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Embedded Google Web App</title>
    <style>
        /* CSS สำหรับการจัดหน้าและซ่อนแถบ header ของ Google Apps Script */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ป้องกัน scrollbar ที่ไม่จำเป็นบน body/html */
            background-color: #f0f0f0; /* สีพื้นหลังเผื่อกรณี iframe โหลดช้า */
        }

        .iframe-container {
            width: 100vw; /* กว้างเต็ม viewport width */
            height: 100vh; /* สูงเต็ม viewport height */
            overflow: hidden; /* สำคัญ: ซ่อนส่วนของ iframe ที่ล้นออกไป */
            position: relative; /* เพื่อให้การจัดตำแหน่ง absolute ของ iframe อ้างอิงกับ container นี้ */
        }

        .iframe-container iframe {
            border: none; /* ลบขอบของ iframe */
            width: 100%;
            /* * เพิ่มความสูงของ iframe มากกว่า 100% ของ container
             * เพื่อให้มีพื้นที่สำหรับ "ดัน" แถบ header ขึ้นไปซ่อน
             * ค่า 40px คือความสูงโดยประมาณของแถบ header, อาจต้องปรับค่านี้
             */
            height: calc(100% + 40px);
            position: absolute;
            /*
             * เลื่อน iframe ขึ้นไปด้านบน เพื่อให้แถบ header (สมมติว่าสูง 40px)
             * ถูกซ่อนอยู่นอกพื้นที่แสดงผลของ .iframe-container
             * ค่า -40px ควรตรงกับส่วนที่เพิ่มเข้าไปใน height
             */
            top: -40px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwHUGwWSBRE_CkyMkwnvnD1hwfSp_HhfJq5sY0JGQ7KDl1upyL7-OrFKISMFigKSQiP9w/exec"
                allowfullscreen></iframe>
                </div>

    <script>
        // ตัวอย่าง: log เมื่อ iframe โหลดเสร็จ (ถ้าต้องการ)

</body>
</html>
